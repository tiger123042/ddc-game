  // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° dialog ‡∏ó‡∏µ‡∏•‡∏∞‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÑ‡∏´‡∏•‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
  function showDialog() {
    const stage = stages[currentStage];
    if (dialogIndex < stage.dialog.length) {
      const line = stage.dialog[dialogIndex];
      dialogBox.innerHTML = `<div class="speaker">${line.speaker}:</div><div>${line.text}</div>`;
      dialogIndex++;
      setTimeout(showDialog, 2000);
    } else {
      showQuestion();
    }
  }

  function showQuestion() {
    const stage = stages[currentStage];
    dialogBox.innerHTML = `<div class="speaker">‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°:</div><div>${stage.question}</div>`;
    clearChoices();
    hintUsed = false; // reset ‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏î‡πà‡∏≤‡∏ô

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
    const shuffledChoices = [...stage.choices].sort(() => Math.random() - 0.5);
    shuffledChoices.forEach(choice => {
      const btn = document.createElement("button");
      btn.textContent = choice.text;
      btn.onclick = () => {
        disableChoices();
        if (choice.correct) {
          score += 1;
          updateScore();
          showFeedback(true);
          dialogBox.innerHTML = `<div class="speaker">‡∏°‡∏≤‡∏¢‡∏î‡πå:</div><div style="color:green;">${stage.correctResponse}</div>`;
          setTimeout(nextStage, 2000);
        } else {
          score -= 1;
          if (score < 0) score = 0;
          updateScore();
          showFeedback(false);
          dialogBox.innerHTML = `<div class="speaker">‡∏°‡∏≤‡∏¢‡∏î‡πå:</div><div style="color:red;">${stage.wrongResponse}</div>`;
          setTimeout(showQuestion, 2000);
        }
      };
      choicesBox.appendChild(btn);
    });

    // ‡∏õ‡∏∏‡πà‡∏°‡∏Ç‡∏≠‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ
    const hintBtn = document.createElement("button");
    hintBtn.textContent = "‡∏Ç‡∏≠‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ üí°";
    hintBtn.style.backgroundColor = "#3a8fbd";
    hintBtn.style.boxShadow = "0 4px 8px #3a8fbd88";
    hintBtn.onclick = () => {
      if (!hintUsed && stage.hint) {
        hintUsed = true;
        alert(`‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ: ${stage.hint}`);
        hintBtn.disabled = true;
      }
    };
    if (!stage.hint) {
      hintBtn.disabled = true;
    }
    choicesBox.appendChild(hintBtn);

    // ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà
    const restartBtn = document.createElement("button");
    restartBtn.textContent = "‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà üîÑ";
    restartBtn.style.backgroundColor = "#6ab04c";
    restartBtn.style.boxShadow = "0 4px 8px #6ab04c88";
    restartBtn.onclick = () => {
      location.reload();
    };
    choicesBox.appendChild(restartBtn);
  }

  function nextStage() {
    currentStage++;
    dialogIndex = 0;
    clearChoices();
    if (currentStage >= stages.length) {
      sendScoreToGoogleSheet(playerName, score);
      dialogBox.innerHTML = `
        <div class="speaker">‡∏°‡∏≤‡∏¢‡∏î‡πå:</div>
        <div>üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢, <strong>${playerName}</strong>! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô <strong>${score}</strong> ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ô‡∏∞‡∏Ñ‡∏∞~ ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏•‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô üíñ</div>
      `;
      setBackground("https://cdn.pixabay.com/photo/2017/08/06/00/43/books-2581596_960_720.jpg");
      // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏à‡∏ö‡πÄ‡∏Å‡∏°‡∏î‡πâ‡∏ß‡∏¢
      clearChoices();
      const restartBtn = document.createElement("button");
      restartBtn.textContent = "‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà üîÑ";
      restartBtn.style.backgroundColor = "#6ab04c";
      restartBtn.style.boxShadow = "0 4px 8px #6ab04c88";
      restartBtn.onclick = () => {
        location.reload();
      };
      choicesBox.appendChild(restartBtn);
    } else {
      setBackground(stages[currentStage].bg);
      showDialog();
    }
  }

  function startGame() {
    playerName = playerNameInput.value.trim();
    if (!playerName) {
      alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°');
      playerNameInput.focus();
      return;
    }
    startScreen.style.display = 'none';
    currentStage = 0;
    dialogIndex = 0;
    score = 0;
    updateScore();
    setBackground(stages[0].bg);
    showDialog();
  }

  startBtn.addEventListener('click', startGame);
  playerNameInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') startGame();
  });

  document.getElementById('character-img').addEventListener('dragstart', e => e.preventDefault());
</script>
